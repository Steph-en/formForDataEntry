<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta name="author" content="Appah Stephen">
    <title>New User Page</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
        <header>
            <div class="searchBox">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="text" name="search" placeholder="Global search" required>
                <button><i class="fa fa-bell-o" aria-hidden="true"></i></button>
            </div>
        </header>

    <section class="imageProfile">
        <div class="imageProfile1">
            <img src="./asset/images/user.png">
            <p><button><i class="fa fa-pencil" aria-hidden="true"></i></button></p>
            <button><i class="fa fa-pencil" aria-hidden="true"></i></button>
        </div>
    </section>

    <div class="container">
        <div class="title">Add New User</div><br>
        <form action="data.html" method="GET">
            <div class="userInfo">
                <div class="inputBox">
                    <span class="info">Firstname</span>
                    <input type="text" placeholder="firstname" required>
                </div>
                <div class="inputBox">
                    <span class="info">Email address</span>
                    <input type="text" placeholder="example@email.com" required>
                </div>
                <div class="inputBox">
                    <span class="info">Middlename</span>
                    <input type="text" placeholder="middlename" required>
                </div>
                <div class="inputBox">
                    <span class="info">Type</span>
                    <input type="text" placeholder="Type of institution" required>
                </div>
                <div class="inputBox">
                    <span class="info">Lastname</span>
                    <input type="text" placeholder="lastname" required>
                </div>
                <div class="inputBox">
                    <span class="info">Date of birth</span>
                    <input type="date" placeholder="" required>
                </div>
                <div class="inputBox">
                    <span class="info">Username</span>
                    <input type="text" placeholder="username" required>
                </div>
                <div class="inputBox">
                    <span class="info">Role</span>
                    <input type="text" placeholder="role" required>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </div>
        </form>
    </div>

    <footer>&copy alumnhub 2021</footer>
    <script src="./asset/javascript/script.js"></script>  
</body>
</html>
