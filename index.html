<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Appah Stephen">
    <title>New User Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="searchBox">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="text" name="search" placeholder="Global search" required>
        <button><i class="fa fa-bell-o" aria-hidden="true"></i></button>
    </div>

    <section class="imageProfile">
        <div class="imageProfile1">
            <img src="user.png" alt="">
            <p><button><i class="fa fa-pencil" aria-hidden="true"></i></button></p>
            <button><i class="fa fa-pencil" aria-hidden="true"></i></button>
        </div>
    </section>

    <div class="container">
        <h1>add new user</h1>
        <form action="#">
            <div class="userInfo">
                <div class="inputBox">
                    <span class="info">Firstname</span>
                    <input type="text" placeholder="Enter firstname" required>
                </div>
                <div class="inputBox">
                    <span class="info">Email address/span>
                    <input type="text" placeholder="Enter email" required>
                </div>
                <div class="inputBox">
                    <span class="info">Middlename</span>
                    <input type="text" placeholder="Enter middlename" required>
                </div>
                <div class="inputBox">
                    <span class="info">Type</span>
                    <input type="text" placeholder="Type of institution" required>
                </div>
                <div class="inputBox">
                    <span class="info">Lastname</span>
                    <input type="text" placeholder="Enter lastname" required>
                </div>
                <div class="inputBox">
                    <span class="info">Date of birth</span>
                    <input type="date" placeholder="" required>
                </div>
                <div class="inputBox">
                    <span class="info">Username</span>
                    <input type="text" placeholder="Enter username" required>
                </div>
                <div class="inputBox">
                    <span class="info">Role</span>
                </div>
                <input type="text" placeholder="role" required>
            </div>
        </form>
    </div>

    <script src="script.js"></script>   
</body>
</html>
